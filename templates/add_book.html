{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Add New Book</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn" required placeholder="Enter ISBN-10 or ISBN-13">
                <div class="form-text">Enter the book's ISBN number and we'll automatically fetch its details.</div>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>
</div>
{% endblock %}
